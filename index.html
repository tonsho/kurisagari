<!DOCTYPE html>
<html>

<head>
  <title>計算トレーニング</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  <script type="text/javascript" src="bundle.js"></script>

  <div class="container">

    <div id="start" style="display: block">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">No. 1</span>
              10 - △の計算 20問
              <div class="center" style="margin-top: 20px">
                <button id="btn-start1" class="btn-large waves-effect waves-light center teal lighten-2" name="action">Start</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">No. 2</span>
              1○ - △の計算 30問
              <div class="center" style="margin-top: 20px">
                <button id="btn-start2" class="btn-large waves-effect waves-light center teal lighten-2" name="action">Start</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">No. 3</span>
              ○○ - △△の計算 10問
              <div class="center" style="margin-top: 20px">
                <button id="btn-start3" class="btn-large waves-effect waves-light center teal lighten-2" name="action">Start</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="countdown" style="display: none">
      <div class="row" style="margin: 5ch">
        <div class="col s12">
          <div class="center">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            <div id="countdown-sec" style="font-size: 20pt">3</div>
          </div>
        </div>
      </div>
    </div>


    <div id="progress" style="display: none">
      <div class="row">
        <div class="col s12">
          <div class="card darken-1">
            <div id="statement" class="card-content center" style="font-size: 50pt">
              10 - 2
            </div>
            <div class="card-action">
              <div class="row" style="margin-bottom: 0">
                <div class="col s5">
                  <div class="right">
                    <button id="btn-back" class="btn-large waves-effect waves-light teal lighten-4" name="action">
                      <i class="material-icons">arrow_back</i>
                    </button>
                  </div>
                </div>
                <div class="col s7">
                  <button id="btn-next" class="btn-large waves-effect waves-light teal" name="action">次へ
                    <i class="material-icons right">arrow_forward</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="progress">
        <div id="progress-bar" class="determinate" style="width: 0%"></div>
      </div>
    </div>

    <div id="result" style="display: none">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span id="card-title" class="card-title">No. 1</span>
              <span class="card-title">かかった時間</span>
              <div id="elapsed" class="center" style="font-size: 42pt">0:00.000</div>
            </div>
            <div class="card-action">
              <div class="row" style="margin-bottom: 0">
                <div class="col s5">
                  <div class="right">
                    <button id="btn-back-to-progress" class="btn-large waves-effect waves-light teal lighten-4" name="action">
                      <i class="material-icons">arrow_back</i>
                    </button>
                  </div>
                </div>
                <div class="col s7">
                  <button id="btn-save" class="btn-large waves-effect waves-light" name="action">記録する
                    <i class="material-icons right">save</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="history" style="display: none">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <div class="card-title">No. 1</div>
              <tt><div id="history1" class="row">
                <div class="col s5 offset-s1" style="white-space: nowrap">&nbsp;7/15 18:54</div>
                <div class="col s4" style="white-space: nowrap">0:00.000</div>
                <div class="col s2">
                  <i class="material-icons" style="color: grey; font-size: 1em">clear</i>
                </div>
              </div></tt>
            </div>
            <div class="card-action">
              <div class="row" style="margin-bottom: 0">
                <button class="right btn waves-effect waves-light red btn-delete-all" data-num="No. 1" name="action">記録を全部消す
                  <i class="material-icons right">delete</i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">No. 2</span>
              <tt><div id="history2" class="row">
                <div class="col s5 offset-s1" style="white-space: nowrap">&nbsp;7/15 18:54</div>
                <div class="col s4" style="white-space: nowrap">0:00.000</div>
                <div class="col s2">
                  <i class="material-icons" style="color: grey; font-size: 1em">clear</i>
                </div>
              </div></tt>
            </div>
            <div class="card-action">
              <div class="row" style="margin-bottom: 0">
                <button class="right btn waves-effect waves-light red btn-delete-all" data-num="No. 2" name="action">記録を全部消す
                  <i class="material-icons right">delete</i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <div class="card-title">No. 3</div>
              <tt><div id="history3" class="row">
                <div class="col s5 offset-s1" style="white-space: nowrap">&nbsp;7/15 18:54</div>
                <div class="col s4" style="white-space: nowrap">0:00.000</div>
                <div class="col s2">
                  <i class="material-icons" style="color: grey; font-size: 1em">clear</i>
                </div>
              </div></tt>
            </div>
            <div class="card-action">
              <div class="row" style="margin-bottom: 0">
                <button class="right btn waves-effect waves-light red btn-delete-all" data-num="No. 3" name="action">記録を全部消す
                  <i class="material-icons right">delete</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="goto-history" class="row" style="display: block">
      <div class="col s12">
        <button id="btn-history" class="btn waves-effect waves-light right teal lighten-2" name="action">記録を見る
          <i class="material-icons right">history</i>
        </button>
      </div>
    </div>

    <div id="goto-init" class="row" style="display: none">
      <div class="col s12">
        <button id="btn-init" class="btn waves-effect waves-light right teal lighten-2" name="action">はじめにもどる
          <i class="material-icons right">refresh</i>
        </button>
      </div>
    </div>

  </div>
</body>

</html>
